name: CI

on:
  pull_request:

jobs:
  setup:
    uses: caioreix/testing-actions/.github/workflows/setup.yml@$GITHUB_REF
  lint:
    needs: setup
    uses: caioreix/testing-actions/.github/workflows/lint.yml@$GITHUB_REF
  test:
    needs: setup
    uses: caioreix/testing-actions/.github/workflows/test.yml@$GITHUB_REF
  build:
    needs: 
      - setup
      - lint
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: go build -o ./bin/bot -v ./cmd...
